<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>カード開封ガチャ</title>
<style>
  body {
    background: linear-gradient(135deg, #1e2a78, #0b0f2b);
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  #drawBtn {
    background: gold;
    border: none;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    color: #3a1c00;
    cursor: pointer;
    box-shadow: 0 0 10px gold;
    transition: transform 0.2s ease;
    user-select: none;
  }
  #drawBtn:disabled {
    background: #aaa;
    cursor: default;
    box-shadow: none;
  }
  #drawBtn:active:not(:disabled) {
    transform: scale(0.95);
  }
  
  /* ガチャボールのスタイル */
  #gachaBall {
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff0000, #990000);
    border-radius: 50%;
    margin: 40px auto;
    position: relative;
    cursor: default;
    user-select: none;
    box-shadow: 0 0 15px #ff4444;
  }
  
  /* 転がるアニメーション */
  @keyframes rollIn {
    0% {
      transform: translateX(100vw) rotate(0deg);
      opacity: 1;
    }
    90% {
      transform: translateX(0) rotate(720deg);
      opacity: 1;
    }
    100% {
      transform: translateX(0) rotate(720deg);
      opacity: 1;
    }
  }
  
  /* 割れるアニメーション（左右にパカッ） */
  #gachaBall.split {
    animation: splitOpen 0.7s forwards;
  }
  @keyframes splitOpen {
    0% {
      clip-path: circle(60px at center);
    }
    100% {
      clip-path: circle(0px at center);
      opacity: 0;
    }
  }
  
  /* 左右の割れた半球 */
  .half {
    width: 60px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #ff0000, #990000);
    border-radius: 60px 0 0 60px;
    position: absolute;
    top: 0;
    box-shadow: 0 0 15px #ff4444;
  }
  .half.right {
    left: 60px;
    border-radius: 0 60px 60px 0;
  }
  
  .half.left {
    left: 0;
  }

  /* 左右半球の開く動き */
  .half.open.left {
    animation: openLeft 0.7s forwards;
  }
  .half.open.right {
    animation: openRight 0.7s forwards;
  }
  @keyframes openLeft {
    0% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(-80px) rotate(-45deg); opacity: 1; }
  }
  @keyframes openRight {
    0% { transform: translateX(0) rotate(0deg); }
    100% { transform: translateX(80px) rotate(45deg); opacity: 1; }
  }
  
  /* カード表示 */
  #card {
    width: 240px;
    height: 320px;
    background: #222;
    margin: 40px auto 0;
    border-radius: 20px;
    box-shadow: 0 0 20px #f0c830;
    display: none;
    user-select: none;
  }
  #cardImg {
    width: 100%;
    height: 240px;
    object-fit: contain;
    border-bottom: 3px solid #f0c830;
  }
  #resultName {
    font-size: 22px;
    margin: 8px 0 0;
    color: #fff;
  }
  #resultRarity {
    font-size: 18px;
    color: #ffd700;
    margin-top: 4px;
  }
  /* レア度別カラー */
  .N {
    border: 3px solid #bbb;
    box-shadow: 0 0 10px #bbb;
  }
  .R {
    border: 3px solid #39a4ff;
    box-shadow: 0 0 20px #39a4ff;
  }
  .SR {
    border: 3px solid #db58ff;
    box-shadow: 0 0 30px #db58ff;
  }
  .UR {
    border: 3px solid #ff5c5c;
    box-shadow: 0 0 40px #ff5c5c;
  }
  .SE {
    border: 3px solid #ffd700;
    box-shadow: 0 0 50px #ffd700;
  }
</style>
</head>
<body>
