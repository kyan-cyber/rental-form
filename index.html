<!DOCTYPE html>
<html>
<head>
  <title>シンプルゲーム</title>
  <style>
    #gameCanvas {
      background: #eee;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let x = 50;
    let y = 50;
    let dx = 2;
    let dy = 2;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + 20, y + 10);
      ctx.lineTo(x, y + 20);
      ctx.lineTo(x - 20, y + 10);
      ctx.closePath();
      ctx.fill();

      ctx.fillStyle = 'blue';
      ctx.beginPath();
      ctx.moveTo(canvas.width - x, canvas.height - y);
      ctx.lineTo(canvas.width - x + 20, canvas.height - y + 10);
      ctx.lineTo(canvas.width - x, canvas.height - y + 20);
      ctx.lineTo(canvas.width - x - 20, canvas.height - y + 10);
      ctx.closePath();
      ctx.fill();

      x += dx;
      y += dy;

      if (x > canvas.width - 20 || x < 20) dx = -dx;
      if (y > canvas.height - 20 || y < 20) dy = -dy;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
