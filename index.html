<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>貸出フォーム</title>
</head>
<body>
  <h1>貸出フォーム</h1>

  <form id="rentalForm">
    <input type="hidden" id="userId" name="userId" />
    <input type="hidden" id="item" name="item" />
    <input type="hidden" id="action" name="action" value="貸出" />
    <button type="submit">貸出</button>
  </form>

  <p id="status" style="display: none;"></p>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2007393080-wv2Vmo6D"; // ← ご自分のLIFF IDに置き換えてください

    async function main() {
      try {
        await liff.init({ liffId });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("userId").value = userId;

        // URLパラメータから物品名を取得して hidden にセット
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get("item") || "";
        document.getElementById("item").value = itemName;

        // フォーム送信イベント処理
        document.getElementById("rentalForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            userId: userId,
            item: itemName,
            action: "貸出"
          };

          try {
            const response = await fetch("https://script.google.com/macros/s/あなたのGASのURL/exec", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              document.getElementById("rentalForm").style.display = "none";
              const status = document.getElementById("status");
              status.textContent = "貸出OK";
              status.style.display = "block";
            } else {
              alert("送信に失敗しました。");
            }
          } catch (err) {
            alert("エラー: " + err);
          }
        });
      } catch (error) {
        alert("LIFF初期化失敗：" + error);
      }
    }

    main();
  </script>
</body>
</html>
