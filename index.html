<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英語クイズ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #004080;
    }

    #question {
      font-size: 2rem;
      margin: 30px 0;
    }

    #answer {
      font-size: 1.8rem;
      color: #008000;
      margin: 20px 0;
    }

    .button {
      padding: 20px 30px;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    #showAnswerBtn {
      background-color: #ffcc00;
    }

    #nextBtn {
      background-color: #1e90ff;
      color: white;
    }

    #showAnswerBtn:hover {
      background-color: #ffdd33;
    }

    #nextBtn:hover {
      background-color: #3399ff;
    }
  </style>
</head>
<body>

  <h1>英語クイズ</h1>

  <div id="question">Loading...</div>
  <div id="answer" style="display: none;"></div>

  <button class="button" id="showAnswerBtn">答えを見る</button>
  <button class="button" id="nextBtn">次の問題</button>

  <script>
    const vocab = [
      { en: "hotel", ja: "ホテル" },
      { en: "wait", ja: "待つ" },
      { en: "leave", ja: "去る、出発する" },
      { en: "left", ja: "去った、出発した（leaveの過去形）" },
      { en: "hill", ja: "丘" },
      { en: "reach", ja: "到達する、届く" },
      { en: "reached", ja: "到達した（reachの過去形）" },
      { en: "breathtaking", ja: "息をのむような" },
      { en: "whole", ja: "全体の、全部の" },
      { en: "tell", ja: "言う、伝える" },
      { en: "kill", ja: "殺す" },
      { en: "Republic", ja: "共和国" },
      { en: "southern", ja: "南の" },
      { en: "tip", ja: "先端、ヒント" },
      { en: "continent", ja: "大陸" },
      { en: "cultural", ja: "文化の" },
      { en: "diversity", ja: "多様性" },
      { en: "diverse", ja: "多様な" },
      { en: "introduce", ja: "紹介する" },
      { en: "through", ja: "～を通して" },
      { en: "amazing", ja: "驚くべき" },
      { en: "virtual", ja: "仮想の" },
      { en: "interesting", ja: "興味深い" },
      { en: "something", ja: "何か" },
      { en: "guess", ja: "推測する" },
      { en: "elephant", ja: "象" },
      { en: "footprints", ja: "足跡" },
      { en: "mud", ja: "泥" },
      { en: "will", ja: "～するつもり" },
      { en: "near here", ja: "この近くに" },
      { en: "they", ja: "彼ら" },
      { en: "to keep", ja: "保つために" },
      { en: "ever", ja: "今までに" },
      { en: "seen", ja: "見た（過去分詞）" },
      { en: "recently", ja: "最近" },
      { en: "reason", ja: "理由" },
      { en: "return", ja: "戻る" },
      { en: "such", ja: "そのような" },
      { en: "like that", ja: "あのような" },
      { en: "conservation", ja: "保護" },
      { en: "monitor", ja: "監視する" },
      { en: "rhinos", ja: "サイたち" },
      { en: "horns", ja: "角" },
      { en: "terrible", ja: "ひどい、恐ろしい" },
      { en: "safely", ja: "安全に" },
      { en: "savanna", ja: "サバンナ" },
      { en: "ecosystem", ja: "生態系" },
      { en: "living thing", ja: "生き物" },
      { en: "connected", ja: "つながった" },
      { en: "circle", ja: "輪、円" },
      { en: "humans", ja: "人間たち" },
      { en: "Wait a minute.", ja: "ちょっと待って。" },
      { en: "What’s wrong?", ja: "どうかしたの？" },
      { en: "Hurry up.", ja: "急いで。" },
      { en: "Be careful.", ja: "気をつけて。" },
      { en: "This way.", ja: "こちらです。" },
      { en: "travel back in time", ja: "時間をさかのぼって旅をする" },
      { en: "a breathtaking", ja: "息をのむような" },
      { en: "catch up with", ja: "～に追いつく" },
      { en: "What’s up with", ja: "～はどうしたんだろう" },
      { en: "big deal", ja: "たいしたこと" },
      { en: "cut off", ja: "切り離す、遮断する" },
      { en: "so that", ja: "～するために" }
    ];

    let current = {};
    let isJapaneseToEnglish = true;

    function getRandomQuestion() {
      current = vocab[Math.floor(Math.random() * vocab.length)];
      isJapaneseToEnglish = Math.random() < 0.5;
      document.getElementById("question").textContent = isJapaneseToEnglish ? current.ja : current.en;
      document.getElementById("answer").style.display = "none";
    }

    document.getElementById("showAnswerBtn").addEventListener("click", () => {
      document.getElementById("answer").textContent = isJapaneseToEnglish ? current.en : current.ja;
      document.getElementById("answer").style.display = "block";
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      getRandomQuestion();
    });

    getRandomQuestion(); // 最初の問題を表示
  </script>
</body>
</html>
