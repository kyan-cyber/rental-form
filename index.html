<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シューティングゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; margin: auto; background: #111; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 30,
      color: 'blue',
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let keys = {};
    let score = 0;

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function spawnEnemy() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      enemies.push({ x, y: -size, width: size, height: size, color: 'red', speed: 2 });
    }

    function shoot() {
      bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, color: 'white', speed: 7 });
    }

    setInterval(spawnEnemy, 1000);

    function update() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys[' '] || keys['Spacebar']) shoot();

      bullets.forEach((b, i) => {
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemies.forEach((e, ei) => {
        e.y += e.speed;
        if (e.y > canvas.height) enemies.splice(ei, 1);

        bullets.forEach((b, bi) => {
          if (b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);
      });

      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText('Score: ' + score, 10, 25);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
