<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード開封ガチャ</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000, #333);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #gachaButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: gold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px gold;
    }
    #animationContainer {
      margin: 40px auto;
      width: 300px;
      height: 300px;
      position: relative;
    }
    .ball {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      animation: roll 3s ease-in-out;
    }
    @keyframes roll {
      0% { left: -150px; top: 100px; transform: rotate(0deg); }
      50% { left: 150px; top: 60px; transform: rotate(360deg); }
      100% { left: 100px; top: 100px; transform: rotate(720deg); }
    }
    .card {
      max-width: 300px;
      margin: 20px auto;
      display: none;
    }
    .shake {
      animation: shake 0.6s infinite alternate;
    }
    .zoom {
      animation: zoom 1.2s ease-out;
    }
    @keyframes shake {
      from { transform: rotate(-5deg); }
      to { transform: rotate(5deg); }
    }
    @keyframes zoom {
      from { transform: scale(0.2); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>カード開封ガチャ</h1>
  <button id="gachaButton">ガチャを引く！</button>
  <div id="animationContainer"></div>
  <img id="cardImage" class="card" src="" alt="カード">

  <script>
    const rarities = {
      N: { rate: 60 },
      R: { rate: 25 },
      SR: { rate: 10 },
      UR: { rate: 4 },
      SE: { rate: 1 }
    };

    let firstPull = true;

    function getRandomCard() {
      const rand = Math.random() * 100;
      let total = 0;
      for (let rarity in rarities) {
        total += rarities[rarity].rate;
        if (rand <= total) {
          const index = Math.floor(Math.random() * 10) + 1;
          return { rarity, image: `images/${rarity}${index}.png` };
        }
      }
    }

    function pullGacha() {
      const button = document.getElementById("gachaButton");
      const animationContainer = document.getElementById("animationContainer");
      const cardImage = document.getElementById("cardImage");

      button.disabled = true;
      cardImage.style.display = "none";

      if (firstPull) {
        animationContainer.innerHTML = "<div class='ball'></div>";
        setTimeout(() => {
          showCard();
          animationContainer.innerHTML = "";
          firstPull = false;
        }, 3000);
      } else {
        showCard();
      }

      function showCard() {
        const card = getRandomCard();
        cardImage.src = card.image;
        cardImage.className = "card";
        if (card.rarity === "UR" || card.rarity === "SE") {
          cardImage.classList.add("zoom");
        } else {
          cardImage.classList.add("shake");
        }
        cardImage.style.display = "block";
        button.disabled = false;
      }
    }

    document.getElementById("gachaButton").addEventListener("click", pullGacha);
  </script>
</body>
</html>
