<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>シューティングゲーム</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; margin: auto; background: #111; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 30,
      color: 'blue',
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let keys = {};
    let score = 0;

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function spawnEnemy() {
      const type = Math.random() < 0.1 ? 'boss' : (Math.random() < 0.5 ? 'small' : 'large');
      let size, speed, color, hp;
      if (type === 'small') {
        size = 20; speed = 3; color = 'lime'; hp = 1;
      } else if (type === 'large') {
        size = 40; speed = 1.5; color = 'orange'; hp = 2;
      } else {
        size = 60; speed = 1; color = 'purple'; hp = 5;
      }
      const x = Math.random() * (canvas.width - size);
      const dx = (Math.random() - 0.5) * 2; // 左右移動
      enemies.push({ x, y: -size, width: size, height: size, color, speed, dx, hp, type });
    }

    function shoot() {
      bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, color: 'white', speed: 7 });
    }

    setInterval(spawnEnemy, 1000);

    function update() {
      if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) player.x += player.speed;
      if (keys[' '] || keys['Spacebar']) shoot();

      bullets.forEach((b, i) => {
        b.y -= b.speed;
        if (b.y < 0) bullets.splice(i, 1);
      });

      enemies.forEach((e, ei) => {
        e.y += e.speed;
        e.x += e.dx;

        // 壁で反射
        if (e.x < 0 || e.x + e.width > canvas.width) e.dx *= -1;

        if (e.y > canvas.height) enemies.splice(ei, 1);

        bullets.forEach((b, bi) => {
          if (b.x < e.x + e.width && b.x + b.width > e.x && b.y < e.y + e.height && b.y + b.height > e.y) {
            bullets.splice(bi, 1);
            e.hp--;
            if (e.hp <= 0) {
              enemies.splice(ei, 1);
              score++;
            }
          }
        });
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = player.color;
      ctx.fillRect(player.x, player.y, player.width, player.height);

      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });

      enemies.forEach(e => {
        ctx.fillStyle = e.color;
        ctx.fillRect(e.x, e.y, e.width, e.height);

        // HPバー（ボスや大型用）
        if (e.hp > 1) {
          ctx.fillStyle = 'white';
          ctx.fillRect(e.x, e.y - 5, e.width, 4);
          ctx.fillStyle = 'red';
          ctx.fillRect(e.x, e.y - 5, e.width * (e.hp / (e.type === 'boss' ? 5 : 2)), 4);
        }
      });

      ctx.fillStyle = 'white';
      ctx.font = '20px sans-serif';
      ctx.fillText('Score: ' + score, 10, 25);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
