<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>カード開封ガチャ</title>
<style>
  body {
    background: linear-gradient(135deg, #1e2a78, #0b0f2b);
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #drawBtn {
    background: gold;
    border: none;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    color: #3a1c00;
    cursor: pointer;
    box-shadow: 0 0 10px gold;
    transition: transform 0.2s ease;
    user-select: none;
  }
  #drawBtn:disabled {
    background: #aaa;
    cursor: default;
    box-shadow: none;
  }
  #drawBtn:active:not(:disabled) {
    transform: scale(0.95);
  }
  #card {
    margin: 40px auto 0;
    width: 240px;
    height: 320px;
    border-radius: 20px;
    background: #222;
    box-shadow: 0 0 20px #f0c830;
    position: relative;
    overflow: hidden;
    display: none;
    user-select: none;
  }
  #card.animate {
    animation: shake 1s ease forwards;
  }
  @keyframes shake {
    0% { transform: translateX(0) rotate(0); box-shadow: 0 0 20px #f0c830; }
    25% { transform: translateX(-10px) rotate(-10deg); box-shadow: 0 0 40px #f0c830; }
    50% { transform: translateX(10px) rotate(10deg); box-shadow: 0 0 60px #f0c830; }
    75% { transform: translateX(-10px) rotate(-10deg); box-shadow: 0 0 40px #f0c830; }
    100% { transform: translateX(0) rotate(0); box-shadow: 0 0 20px #f0c830; }
  }
  #cardImg {
    width: 100%;
    height: 240px;
    object-fit: contain;
    border-bottom: 3px solid #f0c830;
  }
  #resultName {
    font-size: 22px;
    margin: 8px 0 0;
  }
  #resultRarity {
    font-size: 18px;
    color: #ffd700;
    margin-top: 4px;
  }
  /* レア度別カラー */
  .N {
    border: 3px solid #bbb;
    box-shadow: 0 0 10px #bbb;
  }
  .R {
    border: 3px solid #39a4ff;
    box-shadow: 0 0 20px #39a4ff;
  }
  .SR {
    border: 3px solid #db58ff;
    box-shadow: 0 0 30px #db58ff;
  }
  .UR {
    border: 3px solid #ff5c5c;
    box-shadow: 0 0 40px #ff5c5c;
  }
  .SE {
    border: 3px solid #ffd700;
    box-shadow: 0 0 50px #ffd700;
  }
  /* レア度の文字色も変える */
  .N #resultRarity { color: #bbb; }
  .R #resultRarity { color: #39a4ff; }
  .SR #resultRarity { color: #db58ff; }
  .UR #resultRarity { color: #ff5c5c; }
  .SE #resultRarity { color: #ffd700; }

  /* ガチャ機の回転演出 */
  #spinner {
    margin: 40px auto 0;
    width: 150px;
    height: 150px;
    border: 12px solid #444;
    border-top: 12px solid gold;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
  }
  @keyframes spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }
</style>
</head>
<body>

<h1>カード開封ガチャ</h1>
<button id="drawBtn">ガチャを引く</button>

<div id="spinner"></div>

<div id="card">
  <img id="cardImg" src="" alt="カード画像" />
  <div id="resultName"></div>
  <div id="resultRarity"></div>
</div>

<script>
  const cards = [];
  const rarities = [
    {name: "SE", rate: 0.005},
    {name: "UR", rate: 0.02},
    {name: "SR", rate: 0.1},
    {name: "R", rate: 0.3},
    {name: "N", rate: 0.575}
  ];

  function createCards() {
    const counts = { "SE": 1, "UR": 3, "SR": 6, "R": 15, "N": 25 };
    let id = 1;
    for (const rarity of Object.keys(counts)) {
      for(let i=0; i<counts[rarity]; i++){
        cards.push({
          id: id++,
          name: rarity + "カード" + (i+1),
          rarity: rarity,
          img: `https://picsum.photos/seed/${rarity}${i}/240/240`
        });
      }
    }
  }

  createCards();

  function drawCard(){
    const rand = Math.random();
    let accumulated = 0;
    let chosenRarity = "N";
    for(const r of rarities){
      accumulated += r.rate;
      if(rand <= accumulated){
        chosenRarity = r.name;
        break;
      }
    }
    const candidates = cards.filter(c => c.rarity === chosenRarity);
    if(candidates.length === 0) return null;
    return candidates[Math.floor(Math.random() * candidates.length)];
  }

  const drawBtn = document.getElementById("drawBtn");
  const cardDiv = document.getElementById("card");
  const spinner = document.getElementById("spinner");

  drawBtn.addEventListener("click", () => {
    // ボタン無効化
    drawBtn.disabled = true;
    cardDiv.style.display = "none";
    spinner.style.display = "block";

    // 3秒待ってガチャ結果表示
    setTimeout(() => {
      spinner.style.display = "none";
      const card = drawCard();
      if (!card) {
        alert("カードが見つかりませんでした");
        drawBtn.disabled = false;
        return;
      }

      const cardImg = document.getElementById("cardImg");
      const nameDiv = document.getElementById("resultName");
      const rarityDiv = document.getElementById("resultRarity");

      cardImg.src = card.img;
      nameDiv.textContent = card.name;
      rarityDiv.textContent = card.rarity;

      cardDiv.className = card.rarity + " animate";
      cardDiv.style.display = "inline-block";

      cardDiv.addEventListener("animationend", () => {
        cardDiv.classList.remove("animate");
        drawBtn.disabled = false; // ボタンを再び有効化
      }, {once: true});
    }, 3000);
  });
</script>

</body>
</html>
