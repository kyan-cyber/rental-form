<!DOCTYPE html>
<html>
  <body>
    <button onclick="send()">送信</button>

    <script>
      function send() {
        fetch("https://script.google.com/macros/s/AKfycbzE_Gwq0ZAigsNSVVt3GSAl_1pS5Gn2zgh4nDAySRdRZxUsk5LfZi9AXLQVk9BVBfCi/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ test: "hello" }),
        })
          .then((res) => res.text())
          .then((text) => alert("成功: " + text))
          .catch((err) => alert("失敗: " + err));
      }
    </script>
  </body>
</html>
