<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英語クイズ</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 30px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #004080;
    }

    #question {
      font-size: 2rem;
      margin: 30px 0;
    }

    #answer {
      font-size: 1.8rem;
      color: #008000;
      margin: 20px 0;
    }

    .button {
      padding: 20px 30px;
      font-size: 1.4rem;
      border: none;
      border-radius: 15px;
      margin: 15px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
    }

    #showAnswerBtn {
      background-color: #ffcc00;
    }

    #correctBtn {
      background-color: #4CAF50;
      color: white;
      display: none;
    }

    #wrongBtn {
      background-color: #f44336;
      color: white;
      display: none;
    }

    #score {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>英語クイズ</h1>

  <div id="question">Loading...</div>
  <div id="answer" style="display: none;"></div>

  <button class="button" id="showAnswerBtn">答えを見る</button>
  <button class="button" id="correctBtn">正解！</button>
  <button class="button" id="wrongBtn">不正解</button>

  <div id="score"></div>

  <script>
    const vocab = [
      { en: "hotel", ja: "ホテル" },
      { en: "wait", ja: "待つ" },
      { en: "leave", ja: "去る、出発する" },
      { en: "left", ja: "去った、出発した（leaveの過去形）" },
      { en: "hill", ja: "丘" },
      { en: "reach", ja: "到達する、届く" },
      { en: "reached", ja: "到達した（reachの過去形）" },
      { en: "breathtaking", ja: "息をのむような" },
      { en: "whole", ja: "全体の、全部の" },
      { en: "tell", ja: "言う、伝える" },
      { en: "kill", ja: "殺す" },
      // ... 続き省略（必要なら全文入れてください）
    ];

    let current = {};
    let isJapaneseToEnglish = true;
    let remainingVocab = [...vocab];
    let totalQuestions = 0;
    let correctAnswers = 0;

    function getRandomQuestion() {
      if (remainingVocab.length === 0) {
        document.getElementById("question").textContent = "全ての問題が終了しました！";
        document.getElementById("showAnswerBtn").style.display = "none";
        document.getElementById("correctBtn").style.display = "none";
        document.getElementById("wrongBtn").style.display = "none";
        return;
      }

      const index = Math.floor(Math.random() * remainingVocab.length);
      current = remainingVocab[index];
      remainingVocab.splice(index, 1);

      isJapaneseToEnglish = Math.random() < 0.5;
      document.getElementById("question").textContent = isJapaneseToEnglish ? current.ja : current.en;
      document.getElementById("answer").style.display = "none";
      document.getElementById("correctBtn").style.display = "none";
      document.getElementById("wrongBtn").style.display = "none";
      document.getElementById("showAnswerBtn").style.display = "inline-block";
    }

    document.getElementById("showAnswerBtn").addEventListener("click", () => {
      document.getElementById("answer").textContent = isJapaneseToEnglish ? current.en : current.ja;
      document.getElementById("answer").style.display = "block";
      document.getElementById("correctBtn").style.display = "inline-block";
      document.getElementById("wrongBtn").style.display = "inline-block";
      document.getElementById("showAnswerBtn").style.display = "none";
    });

    document.getElementById("correctBtn").addEventListener("click", () => {
      correctAnswers++;
      totalQuestions++;
      checkScore();
      getRandomQuestion();
    });

    document.getElementById("wrongBtn").addEventListener("click", () => {
      totalQuestions++;
      checkScore();
      getRandomQuestion();
    });

    function checkScore() {
      if (totalQuestions % 10 === 0) {
        const percent = Math.round((correctAnswers / totalQuestions) * 100);
        document.getElementById("score").textContent = `${totalQuestions}問中 ${correctAnswers}問正解 (${percent}%)`;
      }
    }

    getRandomQuestion();
  </script>
</body>
</html>
