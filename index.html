<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>カード開封ガチャ</title>
<style>
  body {
    background: linear-gradient(135deg, #1e2a78, #0b0f2b);
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  #drawBtn {
    background: gold;
    border: none;
    border-radius: 12px;
    padding: 15px 40px;
    font-size: 24px;
    font-weight: bold;
    color: #3a1c00;
    cursor: pointer;
    box-shadow: 0 0 10px gold;
    transition: transform 0.2s ease;
    user-select: none;
  }
  #drawBtn:active {
    transform: scale(0.95);
  }
  #card {
    margin: 40px auto 0;
    width: 240px;
    height: 320px;
    border-radius: 20px;
    background: #222;
    box-shadow: 0 0 20px #f0c830;
    position: relative;
    overflow: hidden;
    display: none;
    user-select: none;
  }
  #card.animate {
    animation: shake 1s ease forwards;
  }
  @keyframes shake {
    0% { transform: translateX(0) rotate(0); box-shadow: 0 0 20px #f0c830; }
    25% { transform: translateX(-10px) rotate(-10deg); box-shadow: 0 0 40px #f0c830; }
    50% { transform: translateX(10px) rotate(10deg); box-shadow: 0 0 60px #f0c830; }
    75% { transform: translateX(-10px) rotate(-10deg); box-shadow: 0 0 40px #f0c830; }
    100% { transform: translateX(0) rotate(0); box-shadow: 0 0 20px #f0c830; }
  }
  #cardImg {
    width: 100%;
    height: 240px;
    object-fit: contain;
    border-bottom: 3px solid #f0c830;
  }
  #resultName {
    font-size: 22px;
    margin: 8px 0 0;
  }
  #resultRarity {
    font-size: 18px;
    color: #ffd700;
    margin-top: 4px;
  }
  /* レア度別カラー */
  .N {
    border: 3px solid #bbb;
    box-shadow: 0 0 10px #bbb;
  }
  .R {
    border: 3px solid #39a4ff;
    box-shadow: 0 0 20px #39a4ff;
  }
  .SR {
    border: 3px solid #db58ff;
    box-shadow: 0 0 30px #db58ff;
  }
  .UR {
    border: 3px solid #ff5c5c;
    box-shadow: 0 0 40px #ff5c5c;
  }
  .SE {
    border: 3px solid #ffd700;
    box-shadow: 0 0 50px #ffd700;
  }
  /* レア度の文字色も変える */
  .N #resultRarity { color: #bbb; }
  .R #resultRarity { color: #39a4ff; }
  .SR #resultRarity { color: #db58ff; }
  .UR #resultRarity { color: #ff5c5c; }
  .SE #resultRarity { color: #ffd700; }
</style>
</head>
<body>

<h1>カード開封ガチャ</h1>
<button id="drawBtn">ガチャを引く</button>

<div id="card">
  <img id="cardImg" src="" alt="カード画像" />
  <div id="resultName"></div>
  <div id="resultRarity"></div>
</div>

<script>
  // 50枚のカードを用意（ここでは簡易的に名前とランダム画像URLで代用）
  // 実際は画像ファイルURLを変えるか、外部画像を使う
  const cards = [];

  const rarities = [
    {name: "SE", rate: 0.005},  // 0.5%
    {name: "UR", rate: 0.02},   // 2%
    {name: "SR", rate: 0.1},    // 10%
    {name: "R", rate: 0.3},     // 30%
    {name: "N", rate: 0.575}    // 57.5%
  ];

  // レア度別に何枚ずつかを決めてカードを作る例
  function createCards() {
    // 各レア度ごとに枚数割当（合計50枚）
    const counts = {
      "SE": 1,
      "UR": 3,
      "SR": 6,
      "R": 15,
      "N": 25
    };
    let id = 1;
    for (const rarity of Object.keys(counts)) {
      for(let i=0; i<counts[rarity]; i++){
        cards.push({
          id: id++,
          name: rarity + "カード" + (i+1),
          rarity: rarity,
          img: `https://picsum.photos/seed/${rarity}${i}/240/240` // ランダム画像を利用（ダミー）
        });
      }
    }
  }

  createCards();

  // ガチャの確率でカードを1枚引く
  function drawCard(){
    // まずレア度を決定
    const rand = Math.random();
    let accumulated = 0;
    let chosenRarity = "N";
    for(const r of rarities){
      accumulated += r.rate;
      if(rand <= accumulated){
        chosenRarity = r.name;
        break;
      }
    }

    // chosenRarityの中からランダムに1枚選ぶ
    const candidates = cards.filter(c => c.rarity === chosenRarity);
    if(candidates.length === 0) return null;
    return candidates[Math.floor(Math.random() * candidates.length)];
  }

  document.getElementById("drawBtn").addEventListener("click", () => {
    const cardDiv = document.getElementById("card");
    cardDiv.style.display = "none";

    // ボタンを押したらアニメーションを入れてからカードを表示する
    setTimeout(() => {
      const card = drawCard();
      if (!card) return;

      const cardImg = document.getElementById("cardImg");
      const nameDiv = document.getElementById("resultName");
      const rarityDiv = document.getElementById("resultRarity");

      cardImg.src = card.img;
      nameDiv.textContent = card.name;
      rarityDiv.textContent = card.rarity;

      cardDiv.className = card.rarity + " effect animate";
      cardDiv.style.display = "inline-block";

      // アニメーション終わったらクラス外す
      cardDiv.addEventListener("animationend", () => {
        cardDiv.classList.remove("animate");
      }, {once: true});
    }, 300);
  });
</script>

</body>
</html>
