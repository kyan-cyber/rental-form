<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>"sound.mp3"</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }

    button {
      font-size: 2rem;
      padding: 20px 40px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e64a19;
    }

    #effectImage {
      margin-top: 30px;
      width: 300px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>"sound.mp3"</h1>
  <button id="soundButton">押して！</button>
  <br>
  <img id="effectImage" src="image.png" alt="image.png" />
  <audio id="soundEffect" src="sound.mp3"></audio>

  <script>
    document.getElementById("soundButton").addEventListener("click", () => {
      const sound = document.getElementById("soundEffect");
      const image = document.getElementById("effectImage");

      sound.currentTime = 0;
      sound.play();

      image.style.display = "block";

      setTimeout(() => {
        image.style.display = "none";
      }, 3000); // 3秒後に画像を非表示
    });
  </script>
</body>
</html>
