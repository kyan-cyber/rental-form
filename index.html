<!DOCTYPE html>
<html>
<head>
  <title>矢印キーで動かすゲーム</title>
  <style>
    canvas {
      background: #f0f0f0;
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="300"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 200, y: 150, speed: 4 };

    const keys = {};

    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function drawPlayer() {
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x + 10, player.y + 10);
      ctx.lineTo(player.x, player.y + 20);
      ctx.lineTo(player.x - 10, player.y + 10);
      ctx.closePath();
      ctx.fill();
    }

    function update() {
      if (keys["ArrowLeft"]) player.x -= player.speed;
      if (keys["ArrowRight"]) player.x += player.speed;
      if (keys["ArrowUp"]) player.y -= player.speed;
      if (keys["ArrowDown"]) player.y += player.speed;

      // 画面外に出ないようにする
      player.x = Math.max(10, Math.min(canvas.width - 10, player.x));
      player.y = Math.max(10, Math.min(canvas.height - 20, player.y));
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      update();
      drawPlayer();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
