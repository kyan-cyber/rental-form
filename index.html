<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>貸出フォーム</title>
</head>
<body>
  <h1>貸出フォーム</h1>

  <form id="rentalForm">
    <input type="hidden" id="userId" name="userId" />
    <label>物品: </label>
    <input type="text" id="item" name="item" /><br />
    <label>操作: </label>
    <select id="action" name="action">
      <option value="貸出">貸出</option>
      <option value="返却">返却</option>
    </select><br />
    <button type="submit">送信</button>
  </form>

  <p id="status"></p>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const liffId = "2007393080-wv2Vmo6D"; // あなたのLIFF IDに置き換えてください

    async function main() {
      try {
        await liff.init({ liffId });
        
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        const userId = profile.userId;
        document.getElementById("userId").value = userId;

        // URLパラメータから item を取得してフォームに設定
        const urlParams = new URLSearchParams(window.location.search);
        const itemName = urlParams.get("item") || "";
        document.getElementById("item").value = itemName;

        // フォーム送信イベント処理
        document.getElementById("rentalForm").addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            userId: userId,
            item: document.getElementById("item").value,
            action: document.getElementById("action").value,
          };

          try {
            const response = await fetch("https://script.google.com/macros/s/あなたのGASのURL/exec", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const action = data.action;
              document.getElementById("rentalForm").style.display = "none";
              document.getElementById("status").textContent =
                action === "貸出" ? "貸出OK" : "返却OK";
            } else {
              document.getElementById("status").textContent = "送信に失敗しました。";
            }
          } catch (err) {
            document.getElementById("status").textContent = "エラー: " + err;
          }
        });

      } catch (error) {
        document.getElementById("status").textContent = "LIFF初期化失敗：" + error;
      }
    }

    // 必須！ main関数の実行
    main();
  </script>
</body>
</html>
