<!doctype html>
<html lang="ja">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>物品貸出フォーム</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
<div class="container mt-5">
<h2 class="mb-4">物品貸出・返却フォーム</h2>

<div class="alert alert-info" role="alert" id="alertBox">
LINE連携中...
</div>

<form id="form">
<div class="mb-3">
<label for="userId" class="form-label">ユーザーID</label>
<input type="text" class="form-control" id="userId" readonly>
</div>
<div class="mb-3">
<label for="item" class="form-label">物品名</label>
<input type="text" class="form-control" id="item" readonly>
</div>
<div class="mb-3">
<label for="action" class="form-label">操作内容</label>
<select class="form-select" id="action">
<option value="貸出">貸出</option>
<option value="返却">返却</option>
</select>
</div>
<button type="submit" class="btn btn-primary">送信</button>
</form>
</div>

<script>
async function main() {
try {
await liff.init({ liffId: "YOUR_LIFF_ID" }); // ← ここにあなたのLIFF IDを入力
if (!liff.isLoggedIn()) {
liff.login();
}
const profile = await liff.getProfile();
document.getElementById('userId').value = profile.userId;

const params = new URLSearchParams(window.location.search);
const item = params.get("item");
document.getElementById("item").value = item || "未指定";

document.getElementById("alertBox").textContent = "ようこそ、" + profile.displayName + " さん！";

} catch (err) {
document.getElementById("alertBox").classList.remove("alert-info");
document.getElementById("alertBox").classList.add("alert-danger");
document.getElementById("alertBox").textContent = "LINE認証に失敗しました。";
console.error(err);
}
}

document.getElementById('form').addEventListener('submit', function (e) {
e.preventDefault();
const data = {
userId: document.getElementById('userId').value,
item: document.getElementById('item').value,
action: document.getElementById('action').value
};

const url = "https://script.google.com/macros/s/XXXXXXXXXXX/exec"; // ← ここに送信先URLを入力

fetch(url, {
method: "POST",
body: JSON.stringify(data),
headers: {
"Content-Type": "application/json"
}
})
.then(response => {
alert("送信が完了しました！");
liff.closeWindow();
})
.catch(error => {
alert("送信中にエラーが発生しました");
console.error(error);
});
});

main();
</script>
</body>

</html>
